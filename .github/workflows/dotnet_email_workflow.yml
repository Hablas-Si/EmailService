name: .NET Email Service CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
        run: docker build . -f EmailService/Dockerfile -t ${DOCKER_USER}/EmailService-image:1.0.0

      - name: Push Docker image to Docker Hub
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
        run: docker push ${DOCKER_USER}/EmailService-image:1.0.0
